<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fejk Case Opening</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: #fff; margin: 0; padding: 0; }
    .topbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #1e1e1e; position: relative; }
    .balance { font-size: 18px; }
    .deposit { display: flex; align-items: center; gap: 5px; }
    .deposit input { width: 80px; }
    .view { display: none; padding: 20px; }
    .active { display: block; }
    .cases-list, .inventory { display: flex; flex-wrap: wrap; gap: 10px; }
    .case-item, .skin-card, .inv-skin { background: #2a2a2a; padding: 10px; cursor: pointer; border-radius: 5px; text-align: center; min-width: 120px; }
    .case-item:hover, .skin-card:hover, .inv-skin:hover { background: #3a3a3a; }
    .roulette-container { overflow: hidden; width: 100%; height: 80px; border: 2px solid #444; position: relative; margin: 20px 0; background: #1e1e1e; }
    .roulette-inner { display: flex; transition: transform 2s ease-out; }
    .result-area { text-align: center; margin-top: 20px; }
    .btn { padding: 10px 20px; margin: 10px; background: #444; border: none; color: #fff; cursor: pointer; border-radius: 5px; }
    .btn:hover { background: #666; }
    .back-btn { position: absolute; top: 10px; left: 10px; background: #444; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    #inventorySection { margin-top: 40px; }
    .eq-btn { position: absolute; top: 10px; left: 200px; background: #444; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    .selected { border: 2px solid lime; }
    #authSection { padding: 20px; text-align: center; }
    #authSection input { margin: 5px; padding: 8px; }
  </style>
</head>
<body>
  <div id="authSection" class="view active">
    <h2>Zaloguj się / Zarejestruj</h2>
    <input type="text" id="username" placeholder="Nick" />
    <input type="password" id="password" placeholder="Hasło" />
    <button class="btn" id="loginBtn">Zaloguj</button>
    <button class="btn" id="registerBtn">Zarejestruj</button>
    <div id="authMessage"></div>
  </div>

  <div class="topbar view" id="topbar">
    <div class="balance">Kasa: $<span id="balance">0</span></div>
    <div class="deposit">
      <input type="number" id="depositInput" placeholder="Kwota" />
      <button class="btn" id="depositBtn">WPŁAĆ</button>
    </div>
    <div class="eq-btn" id="openEqBtn">OTWÓRZ EQ</div>
  </div>

  <div id="lobby" class="view">
    <h1>Wybierz Skrzynkę</h1>
    <div class="cases-list" id="casesList"></div>
  </div>

  <div id="caseView" class="view">
    <div class="back-btn" id="backBtn">Powrót</div>
    <h2 id="selectedCaseName"></h2>
    <button class="btn" id="openCaseBtn">Otwórz Skrzynkę</button>
    <div class="roulette-container">
      <div id="rouletteInner" class="roulette-inner"></div>
    </div>
    <div class="result-area">
      <div>Drop: <span id="resultSkin">Brak</span></div>
      <div>Cena: $<span id="resultPrice">0</span></div>
      <button class="btn" id="toEqBtn">Przenieś do EQ</button>
      <button class="btn" id="sellNowBtn">Sprzedaj Teraz</button>
    </div>
  </div>

  <div id="inventorySection" class="view">
    <h2>Ekwipunek</h2>
    <div class="inventory" id="inventory"></div>
    <button class="btn" id="sellSelectedBtn">Sprzedaj Wybrane</button>
    <div class="back-btn" id="backFromEqBtn">Powrót</div>
  </div>

  <script>
let balance = 0;
let inventory = [];
let currentUser = null;
let users = JSON.parse(localStorage.getItem('users') || '{}');

const loginBtn = document.getElementById("loginBtn");
const registerBtn = document.getElementById("registerBtn");
const authSection = document.getElementById("authSection");
const topbar = document.getElementById("topbar");
const lobby = document.getElementById("lobby");
const authMessage = document.getElementById("authMessage");

function show(view) {
  document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
  view.classList.add('active');
}

loginBtn.onclick = () => {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  if (users[username] && users[username] === password) {
    currentUser = username;
    balance = 1000;
    updateBalance();
    show(topbar);
    show(lobby);
    renderCases();
  } else {
    authMessage.textContent = "Błędny login lub hasło!";
  }
};

registerBtn.onclick = () => {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  if (username && password) {
    users[username] = password;
    localStorage.setItem('users', JSON.stringify(users));
    authMessage.textContent = "Zarejestrowano! Możesz się zalogować.";
  } else {
    authMessage.textContent = "Wypełnij wszystkie pola.";
  }
};

const balanceEl = document.getElementById("balance");
function updateBalance() {
  balanceEl.textContent = Math.max(0, balance).toFixed(2);
}

document.getElementById("depositBtn").onclick = () => {
  const amount = parseFloat(document.getElementById("depositInput").value);
  if (!isNaN(amount) && amount > 0) {
    balance += amount;
    updateBalance();
  }
};
  </script>
</body>
</html>
